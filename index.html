<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MShukri | Personal Website</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- icon css fil -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- loading page start -->
    <div class="loading" id="loading">
        <div class="load"></div>
    </div>
    <!-- loading page end -->
    <!-- mouse style start -->
    <div class="cursor-glow colorize-border colorize-line" style="--boxAfter:#555"></div>
    <!-- mouse style end -->
    <!-- color panel start -->
    <div class="color-panel">
        <div class="color-btn">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="colors">
            <h2 class="colorize-line">Unlimiten Colors</h2>
            <div class="panel">
                <div class="color" style="--background-color:#4169e1"></div>
                <div class="color" style="--background-color:#66B95C"></div>
                <div class="color" style="--background-color:#ff9800"></div>
                <div class="color" style="--background-color:#ff5e94"></div>
                <div class="color" style="--background-color:#fa5b0f"></div>
                <div class="color" style="--background-color:#f39977"></div>
                <div class="color" style="--background-color:#9200ee"></div>
                <div class="color" style="--background-color:#00D4BD"></div>
                <div class="color" style="--background-color:#5e9e9f"></div>
                <div class="color" style="--background-color:#EB4A4C"></div>
                <div class="color" style="--background-color:#666d41"></div>
                <div class="color" style="--background-color:#fe0000"></div>
            </div>
            <div class="mouse-style">
                <h2 class="colorize-line" >Magic Cursor</h2>
                <i class="fa-solid fa-arrow-pointer normal"></i>
                <i class="fa-regular fa-circle circle"></i>
            </div>
        </div>
    </div>
    <!-- color panel end -->
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
</body>
</html>
